project:
  name:     Brain Break
  version:  1
  url:      http://www.dylanmccall.com


requires:
  glib-2.0:
    type: package
    mandatory: True
  xcb:
    type: package
    version: 1.7
    mandatory: True
  xcb-screensaver:
    type: package
    version: 1.7
    mandatory: True
  gee-1.0:
    type: package
    version: 0.6.2
    mandatory: True
  gtk+-3.0:
    type: package
    version: 3.0.8
    mandatory: True
  gio-2.0:
    type: package
    mandatory: True
  libnotify:
    type: package
    version: 0.4.5
    mandatory: True

targets:
  brainbreak:
    tool: vala
    type: program
    path: main
    input:
      - BreakOverlay.vala
      - Break.vala
      - BreakViewCommon.vala
      - BreakView.vala
      - FocusManager.vala
      - Magic.vala
      - main.vala
      - MicroBreak.vala
      - MicroBreakView.vala
      - RestBreak.vala
      - RestBreakView.vala
      - TimerBreakOverlay.vala
      - TimerBreak.vala
      - ../common/NaturalTime.vala
    defines:
      - GETTEXT_PACKAGE="brainbreak"
    uses:
      - magic-core
    packages:
      - glib-2.0
      - gtk+-3.0
      - gee-1.0
      - gio-2.0
      - libnotify
  
  brainbreak-settings:
    tool: vala
    type: program
    path: settings
    input:
      - ApplicationPanel.vala
      - BreakPanel.vala
      - BreakType.vala
      - main.vala
      - MicroBreakType.vala
      - QuietMode.vala
      - QuietModePanel.vala
      - RestBreakType.vala
      - SettingsDialog.vala
      - TimeChooser.vala
      - TimerBreakPanel.vala
      - TimerBreakType.vala
      - TogglePanel.vala
      - ../common/NaturalTime.vala
    defines:
      - GETTEXT_PACKAGE="brainbreak"
    packages:
      - gtk+-3.0
      - gio-2.0
  
  brainbreak-data:
    tool: data
    input:
      - data/style.css
      - data/org.brainbreak.gschema.xml
  
  magic-core:
    tool: cc
    type: staticlib
    path: lib
    input:
      - magic_core.c
    packages:
      - xcb
      - xcb-screensaver

